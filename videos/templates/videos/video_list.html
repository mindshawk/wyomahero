{% extends 'site_base.html' %}
{% load url from future %}
{% load i18n %}

{% block head_title %}{% trans "Portfolio" %}{% endblock %}

{% block body %}


  
  {% for video in object_list %}
    <div class='row'>
      <div class="span8 {% if forloop.counter == 0 %}active{% endif %}" id="vid{{ forloop.counter }}">
        <iframe src="{{ video.embed_url }}" width='100%' height='460' frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
      </div>
      <div class='span4'>
        <h2>{{ video.title }}</h2>
        <p>{{ video.description }}</p>
      </div>
    </div>
  {% endfor %}


{% block extra_script %}
  <!-- Set last in list to active -->
  <script>
    $(function () {
      $('#videos a:first').tab('show');
    });
  </script>

  <!-- Activate Portfolio Tabbable -->
  <script type='text/javascript'>
    $('#videos a').click(function (e) {
      e.preventDefault();
      $(this).tab('show');
    });
  </script>
{% endblock %}




{% endblock %}
